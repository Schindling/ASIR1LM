<!DOCTYPE html>
<html>
    <head>
        <title>6 parrafos 1 Archivo</title>
        <style>
            #Text1{border-style: solid; border-width: 5px;}

            #Text6{border-style: double; border-width: thick}
        </style>
    </head>
    <body>
        <h2>Propiedad border-width</h2>
        <p>Para especificar el ancho de los 4 bordes</p>
        <p id="Text1">Texto 1</p>
        <p id="Text2">Texto 2</p>
        <p id="Text3">Texto 3</p>
        <p id="Text4">Texto 4</p>
        <p id="Text5">Texto 5</p>
        <p id="Text6">Texto 6</p>
    </body>
</html>
