<DOCTYPE html>
    <html>
        <head>
            <title>Formulario Estructurado</title>
        </head>
        <body>
            <form>
                <fieldset>
                  <legend>Datos Personales</legend>
                  <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="usuario" />
                  </p>
                  <p>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo_usuario" />
                  </p>
                  <p>
                    <label for="mensaje">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos_usuarios">
                  </p>
                  <p>
                    <input type="radio" name="sexo" id="sexo_M" value="Masculino">
                    <label for="sexo_M">Masculino</label>
                  </p>
                  <p>
                    <input type="radio" name="sexo" id="sexo_F" value="Femenino">
                    <label for="sexo_F">Femenino</label>
                  </p>
                  <p>
                    <input type="radio" name="sexo" id="sexo_I" value="Indefinido">
                    <label for="sexo_I">Indefinido</label>
                  </p>
                  <legend>Datos de envio</legend>
                  <p>
                    <label for="Pais">Pais:</label>
                    <input type="text" id="pais" name="pais_envio">
                  </p>
                  <p>
                    <label for="cp">Codigo postal</label>
                    <input type="number" id="cp" name="cp_envio">
                  </p>
                </fieldset>
              </form>
               
        </body>
    </html>
